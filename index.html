<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="header">
    <h1 class="title">Tic-Tac-Toe</h1>
  </div>
  <div class="player-menu">
    <h2>Enter players:</h2>
      <form class="player-entry-form">
        <input type="text" name="player-1" class="player-1">
        <input type="text" name="player-2" class="player-2">
        <button type="submit" id="player-submit">Submit</button>
      </form>
  </div>
  <div class="game-body">
    <div class="left-player player">
      <h2 class="player-header">X</h2>
        <p class="player-name xName">Player 1</p>
    </div>
    <div class="gameboard">
      <div class="cell 1 a3"></div>
      <div class="cell 2 b3"></div>
      <div class="cell 3 c3"></div>
      <div class="cell 4 a2"></div>
      <div class="cell 5 b2"></div>
      <div class="cell 6 c2"></div>
      <div class="cell 7 a1"></div>
      <div class="cell 8 b1"></div>
      <div class="cell 9 c1"></div>
    </div>
    <div class="right-player player">
      <h2 class="player-header">O</h2>
        <p class="player-name oName">Player 2</p>
    </div>
  </div>
  <button class="resign">Resign</button>
</body>
</html>
